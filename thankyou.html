<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        /* outline:1px solid ;*/
      }
      body {
        background: black;
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e1e8ed',GradientType=0 );
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .wrapper-1 {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .wrapper-2 {
        padding: 30px;
        text-align: center;
      }
      h1 {
        font-family: "Kaushan Script", cursive;
        font-size: 4em;
        letter-spacing: 3px;
        margin: 0;
        margin-bottom: 20px;
        color: white;
      }
      .wrapper-2 p {
        margin: 0;
        font-size: 1.3em;
        color: #aaa;
        font-family: "Source Sans Pro", sans-serif;
        letter-spacing: 1px;
      }
      .go-home {
        color: #fff;
        background: black;
        border: none;
        padding: 10px 50px;
        margin: 30px 0;
        border: 1px solid white;
        border-radius: 30px;
        text-transform: capitalize;
        box-shadow: 1px 5px 5px 1px rgba(174, 199, 251, 1);
        cursor: pointer;
      }
      .footer-like {
        margin-top: auto;
        background: #d7e6fe;
        padding: 6px;
        text-align: center;
      }
      .footer-like p {
        margin: 0;
        padding: 4px;
        color: linear-gradient(to right, #9926f0, #d122e3);
        font-family: "Source Sans Pro", sans-serif;
        letter-spacing: 1px;
      }
      .footer-like p a {
        text-decoration: none;
        color: linear-gradient(to right, #9926f0, #d122e3);
        font-weight: 600;
      }

      @media (min-width: 360px) {
        h1 {
          font-size: 4.5em;
        }
        .go-home {
          margin-bottom: 20px;
        }
      }

      @media (min-width: 600px) {
        .content {
          max-width: 1000px;
          margin: 0 auto;
        }
        .wrapper-1 {
          height: initial;
          max-width: 620px;
          margin: 0 auto;
          margin-top: 50px;
          box-shadow: 4px 8px 40px 8px aliceblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="wrapper-1">
        <div class="wrapper-2">
          <h1>Thank you!</h1>
          <p>Thanks For Contacting Me.</p>
          <p>I Have Recieved The Mail, I Will Reply</p>
          <p>To It As Soon As Possible.</p>
          <button
            class="go-home"
            onclick="window.location.href='https://satwik-pro.github.io/portfolio-version-2/'"
          >
            Back To Portfolio
          </button>
        </div>
      </div>
    </div>

    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Sans+Pro"
      rel="stylesheet"
    />
  </body>
</html>
